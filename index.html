<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ePaper | Digital Newspaper</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #f8f9fa;
      }

      .hero {
        padding: 60px 0;
        background: linear-gradient(135deg, #1f2937, #374151);
        color: white;
        text-align: center;
      }

      .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
      }

      .hero p {
        font-size: 1.2rem;
        color: #cbd5e1;
      }

      .main-section {
        margin-top: -30px;
        padding: 40px 15px;
      }

      .btn-custom {
        min-width: 180px;
      }

      footer {
        background-color: #f1f1f1;
        padding: 15px 0;
        text-align: center;
        font-size: 0.9rem;
        color: #6c757d;
      }
    </style>
  </head>
  <body>
    <!-- Header -->
    <header class="hero">
      <h1>ðŸ“° ePaper</h1>
      <p>Your Digital Newspaper Edition</p>
    </header>

    <!-- Main Section -->
    <section class="main-section container text-center">
      <h3 class="mb-4">Today's Edition</h3>
      <button class="btn btn-primary btn-lg btn-custom mb-5" id="viewTodayBtn">
        View Todayâ€™s Paper
      </button>

      <hr class="my-5" />

      <h4 class="mb-3">Browse by Date</h4>
      <div class="row justify-content-center mb-5">
        <div class="col-md-4 col-sm-6 mb-2">
          <input type="date" class="form-control" id="editionDate" max="" />
        </div>
        <div class="col-md-2 col-sm-4">
          <button class="btn btn-success w-100" id="viewSelectedBtn">
            View Edition
          </button>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <small>&copy; 2025 ePaper Platform. All rights reserved.</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript -->
    <script>
      document.getElementById("editionDate").max = new Date()
        .toISOString()
        .split("T")[0];

      document.getElementById("viewTodayBtn").onclick = () => {
        const today = new Date().toISOString().split("T")[0];
        window.location.href = `viewer.html?date=${today}`;
      };

      document.getElementById("viewSelectedBtn").onclick = () => {
        const selectedDate = document.getElementById("editionDate").value;
        if (selectedDate) {
          window.location.href = `viewer.html?date=${selectedDate}`;
        } else {
          alert("Please select a date.");
        }
      };
    </script>
  </body>
</html>
