<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ePaper | Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f8f9fa
          url("https://www.transparenttextures.com/patterns/paper-fibers.png");
        background-size: cover;
      }

      .logo {
        text-align: center;
        padding: 40px 0 20px;
      }

      .logo img {
        max-height: 80px;
      }

      .tagline {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        color: #1f2937;
      }

      .tagline span {
        color: #d97706;
      }

      .subtag {
        text-align: center;
        font-size: 1rem;
        color: #6b7280;
        margin-bottom: 40px;
      }

      .edition-title {
        font-size: 1.1rem;
        font-weight: 700;
        margin-top: 15px;
        color: #111827;
      }

      .read-link {
        display: block;
        margin-top: 5px;
        color: #2563eb;
        text-decoration: none;
        font-weight: 500;
      }

      .read-link:hover {
        text-decoration: underline;
      }

      .edition-img {
        max-width: 100%;
        height: auto;
        border-radius: 6px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .edition-img:hover {
        transform: scale(1.03);
      }

      footer {
        margin-top: 60px;
        padding: 20px 0;
        background: #f1f1f1;
        text-align: center;
        color: #6b7280;
      }
    </style>
  </head>
  <body>
    <!-- Logo -->
    <div class="logo">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e4/The_Times_of_India_Logo.svg/512px-The_Times_of_India_Logo.svg.png"
        alt="ePaper Logo"
      />
    </div>

    <!-- Headline -->
    <div class="tagline">Empower your <span>mornings.</span></div>
    <div class="subtag">Read your favourite newspaper, the digital way.</div>

    <!-- Editions -->
    <div class="container">
      <div class="row text-center g-5">
        <!-- Edition 1 -->
        <div class="col-md-3 col-sm-6">
          <img
            src="https://epaper.timesgroup.com//TimesOfIndia/TimesOfIndia/2023/12/25/TOIBG/1_001/1_01/1_01_001.jpg"
            alt="The Times of India"
            class="edition-img"
          />
          <div class="edition-title">The Times of India</div>
          <a href="viewer.html?paper=toi" class="read-link">Read Now »</a>
        </div>

        <!-- Edition 2 -->
        <div class="col-md-3 col-sm-6">
          <img
            src="https://etimg.etb2bimg.com/photo/87369819.cms"
            alt="The Economic Times"
            class="edition-img"
          />
          <div class="edition-title">The Economic Times</div>
          <a href="viewer.html?paper=et" class="read-link">Read Now »</a>
        </div>

        <!-- Edition 3 -->
        <div class="col-md-3 col-sm-6">
          <img
            src="https://maharashtratimes.com/thumb/10010940/maharashtra-times-logo.jpg"
            alt="Maharashtra Times"
            class="edition-img"
          />
          <div class="edition-title">Maharashtra Times</div>
          <a href="viewer.html?paper=mt" class="read-link">Read Now »</a>
        </div>

        <!-- Edition 4 -->
        <div class="col-md-3 col-sm-6">
          <img
            src="https://images.indianexpress.com/2020/08/mirror.jpg"
            alt="Mirror"
            class="edition-img"
          />
          <div class="edition-title">Mirror</div>
          <a href="viewer.html?paper=mirror" class="read-link">Read Now »</a>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <small>&copy; 2025 ePaper Platform. All rights reserved.</small>
    </footer>
  </body>
</html>
