<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>ePaper | Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="/assets/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header
      class="main-header d-flex justify-content-between align-items-center"
    >
      <div class="d-flex align-items-center">
        <img src="/assets/images/logo.png" alt="Logo" class="logo-img me-3" />
      </div>
      <div class="text-center flex-grow-1">
        <h1 class="main-title mb-0">
          News<span class="highlight">paper</span>
        </h1>
      </div>
      <div style="width: 60px"></div>
      <!-- spacer for symmetry with logo -->
    </header>

    <!-- Hero Section -->
    <section class="hero-section">
      <h2>Read editions from <span>top newspapers</span> in one place.</h2>
    </section>

    <!-- Search Card -->
    <div class="search-card">
      <div class="row g-3 search-controls">
        <div class="col-md-5">
          <input
            id="searchInput"
            type="text"
            class="form-control"
            placeholder="Search newspaper name..."
          />
        </div>
        <div class="col-md-3">
          <select id="monthFilter" class="form-select">
            <option value="">All Months</option>
          </select>
        </div>
        <div class="col-md-2 d-grid">
          <button
            class="btn"
            onclick="document.getElementById('searchInput').dispatchEvent(new Event('input'))"
          >
            Search
          </button>
        </div>
        <div class="col-md-2 d-grid">
          <button id="clearBtn" class="btn btn-outline-secondary">Clear</button>
        </div>
      </div>
    </div>

    <!-- Editions -->
    <main class="editions-section container">
      <div id="editions-row" class="row g-4">
        <!-- Dynamic content will appear here -->
      </div>
      <div id="loading" class="text-center my-5">Loading editions...</div>
      <div id="error" class="text-center text-danger my-5 d-none"></div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-4 bg-white border-top">
      <div class="container">
        <div class="row align-items-center">
          <!-- Left Column: Newspaper Name -->
          <div class="col-md-6 text-center text-md-start mb-3 mb-md-0">
            <h5 class="mb-0 fw-bold">
              News<span class="text-primary">paper</span>
            </h5>
          </div>
          <!-- Right Column: Description -->
          <div class="col-md-6 text-center text-md-end">
            <p class="mb-0 small text-muted">
              A curated platform bringing together editions from top newspapers
              in one place.
            </p>
          </div>
        </div>
        <hr class="my-3" />
        <div class="row">
          <div class="col text-center">
            <p class="mb-0 small text-muted">
              &copy; 2025 Newspaper. All rights reserved. | Developed by
              <a
                href="https://jwswebservices.netlify.app/"
                target="_blank"
                rel="noopener noreferrer"
                class="text-decoration-none fw-semibold"
              >
                JWS
              </a>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap and Firebase -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-storage-compat.js"></script>
    <script src="/assets/js/script.js"></script>
  </body>
</html>
