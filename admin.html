<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin | Upload ePaper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="p-5 bg-light">
    <div class="container" style="max-width: 500px">
      <h2 class="mb-4 text-center">Admin Panel</h2>

      <!-- Login Section -->
      <div id="login-section">
        <h4 class="mb-3">Admin Login</h4>
        <form id="loginForm">
          <div class="mb-3">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
              required
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary w-100">Login</button>
          <div id="login-error" class="mt-3 text-danger"></div>
        </form>
      </div>

      <!-- Upload Section -->
      <div id="upload-section" style="display: none">
        <h4 class="mb-3">Upload New Edition (Google Drive Link)</h4>
        <form id="driveForm">
          <div class="mb-3">
            <label for="paperName" class="form-label"
              >Newspaper Name (e.g., toi)</label
            >
            <input
              type="text"
              class="form-control"
              id="paperName"
              required
              autocomplete="off"
            />
          </div>

          <div class="mb-3">
            <label for="editionDate" class="form-label">Edition Date</label>
            <input type="date" class="form-control" id="editionDate" required />
          </div>

          <div class="mb-3">
            <label for="driveLink" class="form-label"
              >Google Drive Shareable Link</label
            >
            <input
              type="url"
              class="form-control"
              id="driveLink"
              required
              autocomplete="off"
            />
          </div>

          <div class="mb-3">
            <label for="thumbUrl" class="form-label">Thumbnail Image URL</label>
            <input
              type="url"
              class="form-control"
              id="thumbUrl"
              placeholder="https://example.com/thumb.jpg"
              autocomplete="off"
            />
          </div>

          <button type="submit" class="btn btn-success w-100">Save Link</button>
        </form>
        <button id="logoutBtn" class="btn btn-secondary mt-4 w-100">
          Logout
        </button>
        <div id="result" class="mt-4"></div>
      </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
      // Replace with your Firebase project config
      const firebaseConfig = {
        apiKey: "AIzaSyDSTtPFBQa9K1830kFtWIWrbsgdWbQ41s4",
        authDomain: "project-404aa.firebaseapp.com",
        databaseURL:
          "https://project-404aa-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "project-404aa",
        storageBucket: "project-404aa.firebasestorage.app",
        messagingSenderId: "564465678821",
        appId: "1:564465678821:web:92dc6a490320560ca9570c",
        measurementId: "G-T8KQ8J7D5N",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      const auth = firebase.auth();
      const db = firebase.database();

      const loginForm = document.getElementById("loginForm");
      const loginError = document.getElementById("login-error");
      const loginSection = document.getElementById("login-section");
      const uploadSection = document.getElementById("upload-section");

      loginForm.addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        auth
          .signInWithEmailAndPassword(email, password)
          .then(() => {
            loginError.textContent = "";
            loginSection.style.display = "none";
            uploadSection.style.display = "block";
          })
          .catch((error) => {
            let message = "";
            switch (error.code) {
              case "auth/user-not-found":
                message = "No user found with this email.";
                break;
              case "auth/wrong-password":
                message = "Incorrect password. Please try again.";
                break;
              case "auth/invalid-email":
                message = "Invalid email address format.";
                break;
              case "auth/user-disabled":
                message = "This user account has been disabled.";
                break;
              default:
                message = error.message;
            }
            loginError.textContent = message;
          });
      });

      auth.onAuthStateChanged((user) => {
        if (user) {
          loginSection.style.display = "none";
          uploadSection.style.display = "block";
        } else {
          loginSection.style.display = "block";
          uploadSection.style.display = "none";
        }
      });

      // Logout button
      document.getElementById("logoutBtn").addEventListener("click", () => {
        auth.signOut();
      });

      // Handle form submit for saving Google Drive links + thumbnail
      document.getElementById("driveForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const paper = document.getElementById("paperName").value.trim();
        const date = document.getElementById("editionDate").value;
        const link = document.getElementById("driveLink").value.trim();
        const thumbUrl = document.getElementById("thumbUrl").value.trim();

        // Extract file ID from Google Drive link
        const fileIdMatch = link.match(/\/d\/(.*?)\//);
        const fileId = fileIdMatch ? fileIdMatch[1] : null;
        const previewLink = fileId
          ? `https://drive.google.com/file/d/${fileId}/preview`
          : link;

        // Prepare data object
        const dataToSave = { driveLink: previewLink };
        if (thumbUrl) {
          dataToSave.thumb = thumbUrl;
        }

        // Save to Firebase Realtime Database
        db.ref(`editions/${paper}/${date}`)
          .set(dataToSave)
          .then(() => {
            document.getElementById("result").innerHTML = `
              <div class="alert alert-success">
                <strong>Saved!</strong><br>
                Paper: <b>${paper}</b><br>
                Date: <b>${date}</b><br>
                <a href="${previewLink}" target="_blank">Preview Link</a><br>
                ${
                  thumbUrl
                    ? `<a href="${thumbUrl}" target="_blank">Thumbnail Image</a>`
                    : ""
                }
              </div>
            `;

            // Clear form
            document.getElementById("driveForm").reset();
          })
          .catch((error) => {
            document.getElementById(
              "result"
            ).innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
          });
      });
    </script>
  </body>
</html>
