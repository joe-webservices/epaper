<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin | Upload ePaper</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/admin.css" />
    <style>
      /* Position toggle button inside input */
      .position-relative .btn-toggle-pwd {
        position: absolute;
        top: 50%;
        right: 0.75rem;
        transform: translateY(-50%);
        z-index: 5;
        border: none;
        background: transparent;
        cursor: pointer;
        font-size: 1.1rem;
        color: #6c757d;
        user-select: none;
      }
      .position-relative .btn-toggle-pwd:focus {
        outline: none;
        color: #495057;
      }
    </style>
  </head>
  <body class="p-5 bg-light">
    <div class="container" style="max-width: 500px">
      <h2 class="mb-4 text-center">Admin Panel</h2>

      <!-- Login Section -->
      <div id="login-section">
        <h4 class="mb-3">Admin Login</h4>
        <form id="loginForm" novalidate>
          <div class="mb-3">
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Email"
              autocomplete="username"
              required
            />
          </div>
          <div class="mb-3 position-relative">
            <input
              type="password"
              id="password"
              class="form-control"
              placeholder="Password"
              autocomplete="current-password"
              required
            />
            <button
              type="button"
              id="togglePassword"
              class="btn-toggle-pwd"
              aria-label="Toggle password visibility"
              tabindex="-1"
              title="Show/Hide password"
            >
              üëÅÔ∏è
            </button>
          </div>
          <button type="submit" class="btn btn-primary w-100" id="loginBtn">
            <span id="loginBtnText">Login</span>
            <span
              id="loginSpinner"
              class="spinner-border spinner-border-sm ms-2 d-none"
              role="status"
              aria-hidden="true"
            ></span>
          </button>

          <div id="login-error" class="mt-3 text-danger"></div>
        </form>
      </div>

      <!-- Upload Section -->
      <div id="upload-section" style="display: none">
        <h4 class="mb-3">Upload New Edition (Google Drive Link)</h4>
        <form id="driveForm" novalidate>
          <div class="mb-3">
            <label for="paperName" class="form-label"
              >Newspaper Name (e.g., toi)</label
            >
            <input
              type="text"
              class="form-control"
              id="paperName"
              required
              autocomplete="off"
            />
          </div>

          <div class="mb-3">
            <label for="editionDate" class="form-label">Edition Date</label>
            <input type="date" class="form-control" id="editionDate" required />
          </div>

          <div class="mb-3">
            <label for="driveLink" class="form-label"
              >Google Drive Shareable Link</label
            >
            <input
              type="url"
              class="form-control"
              id="driveLink"
              required
              autocomplete="off"
            />
          </div>

          <div class="mb-3">
            <label for="thumbUrl" class="form-label">Thumbnail Image URL</label>
            <input
              type="url"
              class="form-control"
              id="thumbUrl"
              placeholder="https://example.com/thumb.jpg"
              autocomplete="off"
            />
          </div>

          <button type="submit" class="btn btn-success w-100" id="saveBtn">
            <span id="saveBtnText">Save Link</span>
            <span
              id="saveSpinner"
              class="spinner-border spinner-border-sm ms-2 d-none"
              role="status"
              aria-hidden="true"
            ></span>
          </button>
        </form>
        <button id="logoutBtn" class="btn btn-secondary mt-4 w-100">
          Logout
        </button>
        <div id="result" class="mt-4"></div>
      </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/admin.js"></script>

    <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 1080">
      <div
        id="liveToast"
        class="toast align-items-center text-bg-primary border-0"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="d-flex">
          <div class="toast-body" id="toastBody">
            <!-- Toast message injected here -->
          </div>
          <button
            type="button"
            class="btn-close btn-close-white me-2 m-auto"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
      </div>
    </div>
  </body>
</html>
